<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div class="container">
        <div class="card-caculator">
            <div class="logo">
                <span class="material-symbols-rounded">
                    calculate
                </span>
            </div>
            <div class="display-screen">
                <div id="display">30-10</div>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <td><button class="operator" id="C">C</button></td>
                        <td><button class="operator" id="divide">&divide;</button></td>
                        <td><button class="operator" id="times">&times;</button></td>
                        <td><button class="operator" id="delete">&#60;</button>
                        </td>
                    </tr>

                    <tr>
                        <td><button class="operator" id="bay">7</button></td>
                        <td><button class="operator" id="tam">8</button></td>
                        <td><button class="operator" id="chin">9</button></td>
                        <td><button class="operator" id="minus">&#x2212;</button></td>
                    </tr>

                    <tr>
                        <td><button class="operator" id="bon">4</button></td>
                        <td><button class="operator" id="nam">5</button></td>
                        <td><button class="operator" id="sau">6</button></td>
                        <td><button class="operator" id="plus">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="operator" id="mot">1</button></td>
                        <td><button class="operator" id="hai">2</button></td>
                        <td><button class="operator" id="ba">3</button></td>
                        <td><button class="operator" id="equals">&#x3d;</button></td>
                    </tr>

                    <tr>
                        <td><button class="operator" id="ngoacTrai">(</button></td>
                        <td><button class="operator" id="khong">0</button></td>
                        <td><button class="operator" id="ngoacPhai">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
